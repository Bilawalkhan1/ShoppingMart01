<div class="container-fluid">
    <div class="row main">
        <div class="col" class="register">
            <form [formGroup]="checkoutForm" id="register">

                <div class="form-row">
                    <div class="form-group col">
                        <input style="display: none" type="file" accept='image/*' (change)="handleFileSelect($event)"
                            required #fileInput>

                        <button (click)="fileInput.click()">
                            <i class="fa fa-camera"></i>
                            <img [src]="imgURL" height="77px" width=" 80px" *ngIf="imgURL">
                        </button>
                        <div *ngFor="let item of products">
                            <!-- <img src="{{covertPhotoUrl(item.Product_Image)}}"> -->
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col mb-3">
                        <label>Category</label>
                        <select formControlName="category" class="form-control" [(ngModel)]="optionValue"
                            [ngClass]="{ 'is-invalid': submitted && f.category.errors }">
                            <option value="vehicle">Vehicle</option>
                            <option value="Furniture">Furniture</option>
                            <option value="Jewlery">Jewlery</option>
                            <option value="electroics">Electronics</option>
                        </select>
                        <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
                            <div *ngIf="f.category.errors.required">category is required</div>
                        </div>
                    </div>
                </div>

                <div class="form-row " *ngIf="optionValue == 'vehicle'">
                    <label for="">Type</label>
                    <select formControlName="type" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
                        <option>Car</option>
                        <option>Bike</option>
                        <option>Bus</option>
                        <option>Truck</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="form-row " *ngIf="optionValue == 'electroics'">
                    <label for="">Type</label>
                    <select formControlName="type" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
                        <option>Mobile</option>
                        <option>Laptop</option>
                        <option>Tablet</option>
                    </select>
                </div>

                <div class="form-row " *ngIf="optionValue == 'Jewlery'">
                    <label for="">Type</label>
                    <select formControlName="type" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
                        <option>Gold</option>
                        <option>Silver</option>
                        <option>Diamond</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="form-row " *ngIf="optionValue == 'Furniture'">
                    <label for="">Type</label>
                    <select formControlName="type" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
                        <option>Old</option>
                        <option>Brand New</option>
                        <option>Imported</option>
                        <option>Other</option>
                    </select>
                </div>


                <div class="form-row">
                    <div class="form-group col">
                        <label>Product Name</label>
                        <input type="text" formControlName="Product_Name" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.Product_Name.errors }" required>
                    </div>
                    <div *ngIf="submitted && f.Product_Name.errors" class="invalid-feedback">
                        <div *ngIf="f.Product_Name.errors.required">Name is required</div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label> Availability</label>
                        <input type="text" formControlName="availability" class="form-control" required>
                    </div>
                </div>
                <div class=" form-row">
                    <div class="form-group col">
                        <label> Product_Code</label>
                        <input type="text" formControlName="Product_id" class="form-control" required>
                    </div>

                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label> Address</label>
                        <input type="text" formControlName="address" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.address.errors }" required>
                    </div>
                    <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                        <div *ngIf="f.address.errors.required">Address is required</div>
                    </div>
                </div>
                <div class=" form-row">
                    <div class="form-group col">
                        <label> Price</label>
                        <input type="text" formControlName="Product_Price" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.Product_Price.errors }" required>
                    </div>
                </div>
                <div class=" form-row">
                    <div class="form-group col">
                        <label> Description</label>
                        <textarea type="text" formControlName="Product_Description" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.Product_Description.errors }" required></textarea>
                    </div>
                </div>
                <div class=" form-row">
                    <div class="form-group col">
                        <label>Extras</label>
                        <input type="text" formControlName="extras" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <button class="mt-3 btn btn-primary" type="submit" value="submit"
                            (click)="onUpload()">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
