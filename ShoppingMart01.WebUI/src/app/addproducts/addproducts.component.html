

<div class="container">
    <div class="d-flex justify-content-center">
        <div class="card " style="width: 80%; height: auto; margin: 20px;">
          <div class="card-body mx-auto" style="width: 75%;">
            <h4 class="card-title mb-4" style="text-align: center;">Add New Product</h4>
            <form [formGroup]="checkoutForm">
                <div class="row">
                    <div class="col"  style="display: flex; justify-content: center;">
                      <label for="">
                        Choose Product Image : <br> <input style="margin-left: 30px; margin-bottom: 10px;"  type="file" accept='image/*' (change)="handleFileSelect($event)" required
                      #fileInput> </label>
                    <button style="display: none" (click)="fileInput.click()">
                      <i class="fa fa-camera"></i>
                       </button>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col mb-3">
                        <label>Category</label>
                        <select formControlName="category" class="form-control" [(ngModel)]="optionValue"
                            [ngClass]="{ 'is-invalid': submitted && f.category.errors }">
                            <option value="vehicle">Vehicle</option>
                            <option value="Furniture">Furniture</option>
                            <option value="Jewlery">Jewlery</option>
                            <option value="electroics">Electronics</option>
                        </select>
                        <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
                            <div *ngIf="f.category.errors.required">category is required</div>
                        </div>
                    </div>
                </div>

                <div class="form-row " *ngIf="optionValue == 'vehicle'">
                    <label for="">Type</label>
                    <select formControlName="type" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
                        <option>Car</option>
                        <option>Bike</option>
                        <option>Bus</option>
                        <option>Truck</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="form-row " *ngIf="optionValue == 'electroics'">
                    <label for="">Type</label>
                    <select formControlName="type" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
                        <option>Mobile</option>
                        <option>Laptop</option>
                        <option>Tablet</option>
                    </select>
                </div>

                <div class="form-row " *ngIf="optionValue == 'Jewlery'">
                    <label for="">Type</label>
                    <select formControlName="type" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
                        <option>Gold</option>
                        <option>Silver</option>
                        <option>Diamond</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="form-row " *ngIf="optionValue == 'Furniture'">
                    <label for="">Type</label>
                    <select formControlName="type" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
                        <option>Old</option>
                        <option>Brand New</option>
                        <option>Imported</option>
                        <option>Other</option>
                    </select>
                </div>


                <div class="form-row">
                    <div class="form-group col">
                        <label>Product Name</label>
                        <input type="text" formControlName="Product_Name" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.Product_Name.errors }" required>
                    </div>
                    <div *ngIf="submitted && f.Product_Name.errors" class="invalid-feedback">
                      <div *ngIf="f.Product_Name.errors.required">Product Name required</div>
                    </div>                  
                  </div>
              <div class="row">
                <label for="">
                 Description : <textarea rows="4" type="text-area" formControlName="Product_Description" placeholder="Enter Product Details" class="form-control"></textarea></label>                      
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label for="">
                    Price : <input class="form-control" formControlName="Product_Price" placeholder="Enter Price" type="text" >
                  </label>
                </div>
                <div class="col-md-6">
                  <label for="">
                    Quantity : <input type="text" placeholder="Enter Total Quantity" class="form-control"></label>                      
                 </div>
                </div>
             
              <div class="row">
                <label for="">
                  Address : <input class="form-control" formControlName="address" placeholder="Enter Product Location" type="text" >
                </label>
              </div>
              <div class="row">
                <label for="">
                  Code : <input class="form-control" placeholder="Enter Product Code" type="text" >
                </label>
              </div>
              <br>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary btn-style" type="submit" > Submitt </button>    
              </div>
            </form>
          </div>
        </div>
      </div>
</div>
