<div class="modal-header">
    <h4 class="modal-title">Profile</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row" *ngFor="let data of user">
                <div class="col-6" *ngFor="let i of data.ProfileImage">
                    Profile Image
                    <img class="img" src="{{covertPhotoUrl(i.img)}}">
                    <h2 class="firstname">{{data.firstName}}</h2>
                    
                </div>
                <div class="col-6">
                    <h2 class="name">Email</h2>
                    {{data.email}}
                    <h2 class="name">Gender</h2>
                    {{data.gender}}
                    <h2 class="name">Country</h2>
                    {{data.location}}
                    <h2 class="name">Address</h2>
                    {{data.city}}
                    <h2 class="name">Nationality</h2>
                    {{data.nationality}}
                    <h2 class="name">Phone Number</h2>
                    {{data.number}}
                </div>
            </div>
        </div>
    </div>
</div>
