<div class="modal-header">
    <h4 class="modal-title">Profile</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="container">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-6">
                        Add Profile Image
                        <div class="form-row camera">
                            <div style="display: flex" class="mr-3">
                                <i class="fa fa-camera fa-4x" (click)="fileInput.click()">
                                    <input style="display: none" multiple type="file" accept='image/*'
                                        (change)="handleFileSelect($event)" required #fileInput filters="queueLimit">
                                </i>
                                <img class="image" *ngFor='let url of urls' [src]="url">
                            </div>
                        </div>
                    </div>
                    <div class="col-6" *ngFor="let userdata of user">
                        <h2 class="name">Name</h2>
                        <input type="text" (change)='userdata.firstName=$event.target.value'
                            [value]="userdata.firstName" class="form-control">
                        <h2 class="name">Email</h2>
                        <input type="email" (change)='userdata.email=$event.target.value' [value]="userdata.email"
                            class="form-control">
                    </div>
                </div>
                <hr>
                <h5 class="card-header">Update Profile</h5>
                <div class="form-row">
                    <div class="form-group col mt-3">
                        <label>Gender</label>
                        <select formControlName="gender" class="form-control">
                            <option value=""></option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group col mt-3">
                            <label>Nationality</label>
                            <input type="text" placeholder="Nationality" class="form-control"
                                formControlName="nationality">
                        </div>
                        <div class="form-group col mt-3">
                            <label>Current City</label>
                            <input type="text" placeholder="Current City" class="form-control" formControlName="city">
                        </div>
                        <div class="form-group col mt-3">
                            <label>Current Location</label>
                            <input type="text" placeholder="location" class="form-control" formControlName="location">
                        </div>
                        <div class="form-group col mt-3">
                            <label> Number</label>
                            <input type="number" placeholder="Number" class="form-control" formControlName="number">
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="profielbtn">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
