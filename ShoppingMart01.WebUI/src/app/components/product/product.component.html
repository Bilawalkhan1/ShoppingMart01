<!-- new card -->
<div class="container">
  <div class="card" *ngFor="let blog of product">
    <div class="card-head">
      <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig2">

        <div ngxSlickItem *ngFor="let i of blog.Product_Image" class="slide">
            <img class="img-fluid" src="{{covertPhotoUrl(i['img'])}}">
        </div>

      </ngx-slick-carousel>
      <div class="product-detail">
        <h2>{{blog.Product_Name}}</h2> {{blog.Product_Description}}
      </div>
      <span class="back-text">
        SHOPPING CART
      </span>
    </div>
    <div class="card-body">
      <div class="product-desc">
        <span class="product-title">
          <b>{{blog.Product_Name}}</b>
          <span class="badge">
            New
          </span>
        </span>
        <span class="product-caption">
          {{blog.category}}
        </span>
        <span class="product-rating">
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star grey"></i>
        </span>
      </div>
      <div class="product-properties">
        <span class="product-size">
          <h4>Size</h4>
          <ul class="ul-size">
            <li><a href="#">7</a></li>
            <li><a href="#">8</a></li>
            <li><a href="#">9</a></li>
            <li><a href="#" class="active">10</a></li>
            <li><a href="#">11</a></li>
          </ul>
        </span>
        <span class="product-color">
          <h4>{{blog.address}}</h4>
          <ul class="ul-color">
            <li><a href="#" class="orange active"></a></li>
            <li><a href="#" class="green"></a></li>
            <li><a href="#" class="yellow"></a></li>
          </ul>
        </span>
        <span class="product-price">
          USD<b>{{blog.Product_Price}}</b>
        </span>
      </div>
    </div>
  </div>
</div>
