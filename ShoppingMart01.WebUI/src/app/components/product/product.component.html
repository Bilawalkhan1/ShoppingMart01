<div class="container">

  <div class="card" style="width: 100%; height: auto; margin: 10px;">
    <div class="card-body " style="width: 85%;">
      <div class="row" *ngFor="let blog of product">
        <div class="col-md-8">
          <div class="card-body d-flex justify-content-center">
            <img src="{{covertPhotoUrl(blog.Product_Image)}}" class="img1" style="border:1px solid black"
              alt="">
          </div>
        </div>
        <div class="col-md-4">
          <table>
            <tr>
              <h1> {{blog.Product_Name}} </h1>
            </tr>
            <tr>
              <h6> <b> Price : </b> {{blog.Product_Price}}</h6>
            </tr>
            <!-- <tr> <p> Availabilty </p> </tr> -->
            <tr>
              <h6> <b> Description : </b> {{blog.Product_Description}} </h6>
            </tr>
            <tr>
              <div>
                <h6> <b> Select Quantity : </b>
                   <button class="btn btn-style" (click)="reducecount()"> < </button> 
                 <span>  {{ count }} </span>
                    <button class="btn btn-style" (click)="addcount()"> > </button> </h6>
              </div>
            </tr>
            <tr>
              <div class="d-grid gap-2">
                <button class="btn btn-block btn-style"> Add to Cart</button>
              </div>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
<!--  -->
<div class="container-fluid mt-5">
  <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12" *ngFor="let product of products ; let i = index">
          <div class="blog grid-blog">
              <div class="blog-image">
                      <img src="{{covertPhotoUrl(product.Product_Image)}}" class="img-fluid imgstyle1" alt="">
              </div>

              <div class="blog-content">
                  <ul class="entry-meta meta-item">
                      <li>
                          <div class="post-author">
                              <span><b>Name   </b>{{product.Product_Name}}</span>
                          </div>
                      </li>
                  </ul>
                  <h3 class="blog-title">
                      <a href=""><b>Price     </b>{{product.Product_Price}}</a>
                  </h3>

                  <p class="mb-0 description">{{product.Product_Description}}</p>
              </div>

              <div>
               </div>
          </div>

      </div>
  </div>

</div>
