<div class="d-flex justify-content-center">
<div class="card " style="width: 50%; height: auto; margin: 40px;">
    <div class="card-body mx-auto"  style="width: 75%;">
      <h4 class="card-title mb-4">SignUp Form</h4>
      <form [formGroup]="signUp">
          <div class="row">
                  <label for="">
                      Full Name: <input type="text" placeholder="Enter your full name" class="form-control" formControlName="firstName" (keydown)="lettersOnly($event)" autofocus>
                    </label>   
                    <p class="text-danger" *ngIf="signUp.controls['firstName'].hasError('maxlength')">
                        Your name must be at least 20 characters long.
                    </p>         
          </div>
          <div class="row">
              <label for="">
                  Email: <input  class="form-control" placeholder="example@xyz.com"  type="text" formControlName="email">
                </label>
          </div>
          <div class="row">
              <div class="col-auto">
                  <label for="">
                      Password: <input class="form-control" type="password" placeholder="*******" formControlName="password">
                    </label>
                    <p class="text-danger" *ngIf="signUp.controls['password'].hasError('minlength')">
                        Your password must be at least 6 characters long.
                    </p>
              </div>
              <div class="col-auto">
                  <label for="">
                      Confirm Password: <input class="form-control" type="password" placeholder="*******" formControlName="confirmPassword">
                    </label>
              </div>
              <div id="passwordHelpBlock" class="form-text">
                  Your password must be 6-20 characters long, contain letters and numbers, and must not contain spaces.
              </div>
          </div>
       <br>
          <div class="d-grid gap-2">
              <button (click)="submit()" class="btn btn-primary btn-style" type="submit"> Submitt</button>
          </div>
        </form>
     </div>
  </div>
</div>
