<section class="search-sec">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-9 col-md-9 col-sm-12 p-0">
                        <input type="search" class="form-control search-slt" (click)="toggleSearchContainer()"
                            [formControl]="searchField" [(ngModel)]="searchText" placeholder="Type to search"
                           >
                        <div>
                            <div *ngIf="showSearchContainer" (ClickOutside)="toggleSearchContainer()"
                                class="search-container">
                                <div class="search-result" (click)="selectValue(data)"
                                    *ngFor="let data of searchArray | filter: searchText">
                                    {{ data }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                        <button type="button" class="btn btn-danger wrn-btn" (click)="getSearchResult()">Search</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
