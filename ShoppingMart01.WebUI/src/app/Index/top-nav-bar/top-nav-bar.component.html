<div class="containerfluid header p-2">
    <div class="row topheader">
        <div class="col-md-2 col-lg-2 col-sm-3">
            <h4 class=" heading1 mt-1" [routerLink]="['']">Shopping Mart</h4>
        </div>

        <div class="col-lg-7 col-md-7 search_bar">
            <div class="form-group searchbar has-search">
                <span class="fa fa-search form-control-feedback"></span>
                <input type="search" class="form-control" placeholder="What are you looking for?">
            </div>
        </div>

        <div class="col-md-1 col-lg-1">
            
        </div>

        <div class="col-md-2 col-lg-2 col-sm-9 d-flex">
            <div class="icons">
                <button (click)="addProduct()" class="sellbtn">
                    <i class="fa fa-plus plus"></i>
                    <b>SELL</b>
                </button>
            </div>
            <div class="cart">
                <div class="Shopping">
                    <div class="cartvalue">
                        <b> {{cartitem}} </b>
                    </div>
                    <div class="carticon">
                        <i (click)="cartComponent()" class="fa fa-shopping-cart fa-2x shopping_icon"
                            aria-hidden='true'></i>
                    </div>
                </div>
            </div>
            <div class="ml-3">

            </div>
            <div ngbDropdown class="d-inline-block account">
                <img class="btn1" id="dropdownBasic1" (click)="getUserData()" ngbDropdownToggle src="assets/profile.png"
                    width="39px">
                <div *ngFor="let user of userdata" ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <h3 ngbDropdownItem>{{user.firstName}}</h3>
                    <h3 ngbDropdownItem>{{user.email}}</h3>
                    <button (click)="logout()" ngbDropdownItem><b>Logout</b></button>
                </div>
            </div>
        </div>

    </div>
</div>
