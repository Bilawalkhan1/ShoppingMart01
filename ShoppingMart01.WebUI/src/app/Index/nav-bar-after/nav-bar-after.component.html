<div class="container">
    <nav class="navbar navbar-expand-lg ftco_navbar ftco-navbar-light" id="ftco-navbar">
        <div class="container">
            <a class="navbar-brand">Shopping Mart</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                aria-controls="ftco-nav" aria-expanded="true" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span> Menu
            </button>
            <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown position-static" *ngFor="let menu of navItem">
                        <a class="nav-link dropdown-toggle" [routerLink]="[menu.route,menu.id]" id="dropdown04"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> {{ menu.displayName}}</a>
                        <div class="dropdown-menu p-4" aria-labelledby="dropdown04" *ngIf="menu.children">
                            <div class="row">
                                <div class="col-md-3">
                                    <span *ngFor="let child of menu.children">
                                        <a class="dropdown-item"
                                            [routerLink]="[menu.route,menu.id,child.route,child.id]">> {{
                                            child.displayName}} </a>
                                    </span>
                                </div>
                                <div class="col-md-3 d-none d-md-block" *ngFor="let image of menu.images">
                                    <span>
                                        <a [routerLink]="[]"> <img src="{{ image.img }}" class="img"> </a>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav icons">
                    <li class="nav-item">
                        <a class="nav-link">
                            <button (click)="addProduct()" class="sellbtn">
                                <i class="fa fa-plus plus"></i>
                                <b>SELL</b>
                            </button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link cart">
                            <div class="Shopping">
                                <div class="cartvalue">
                                    <b> {{cartitem}} </b>
                                </div>
                                <div class="carticon">
                                    <i (click)="cartComponent()" class="fa fa-shopping-cart fa-2x shopping_icon"
                                        aria-hidden='true'></i>
                                </div>

                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">
                            <div ngbDropdown class="d-inline-block account">
                                <img class="btn1" id="dropdownBasic1" (click)="getUserData()" ngbDropdownToggle
                                    src="assets/profile.png" width="39px">
                                <div *ngFor="let user of userdata" ngbDropdownMenu placement="bottom-left"
                                    display="dynamic" aria-labelledby="dropdownBasic1">
                                    <h3 ngbDropdownItem>{{user.firstName}}</h3>
                                    <h3 ngbDropdownItem>{{user.email}}</h3>
                                    <button (click)="logout()" ngbDropdownItem><b>Logout</b></button>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
