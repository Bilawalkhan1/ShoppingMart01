<nav class="navbar navbar-expand-lg ftco_navbar ftco-navbar-light" id="ftco-navbar">
    <div class="container">
        <h1 class="heading1" routerLink="[/]">Shopping Mart</h1>
        <div class="collapse navbar-collapse ml-auto" id="ftco-nav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown position-static" *ngFor="let menu of navItem">
                    <a class="nav-link dropdown-toggle" [routerLink]="[menu.route,menu.id]" id="dropdown04"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> {{ menu.displayName}}</a>
                    <div class="dropdown-menu p-4" aria-labelledby="dropdown04" *ngIf="menu.children">
                        <div class="row">
                            <div class="col-md-3">
                                <span *ngFor="let child of menu.children">
                                    <a class="dropdown-item" [routerLink]="[menu.route,menu.id,child.route,child.id]">>
                                        {{
                                        child.displayName}} </a>
                                </span>
                            </div>
                            <div class="col-md-3 d-none d-md-block" *ngFor="let image of menu.images">
                                <span>
                                    <a [routerLink]="[]"> <img src="{{ image.img }}" class="img"> </a>
                                </span>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav icons ml-auto">
                <li class="nav-item">
                    <a class="nav-link">
                        <button (click)="addProduct()" class="sellbtn">
                            <i class="fa fa-plus plus"></i>
                            <b>SELL</b>
                        </button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link cart">
                        <div class="Shopping">
                            <div class="cartvalue">
                                <b> {{cartitem}} </b>
                            </div>
                            <div class="carticon">
                                <i (click)="cartComponent()" class="fa fa-shopping-cart fa-2x shopping_icon"
                                    aria-hidden='true'></i>
                            </div>

                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">
                        <div ngbDropdown class="account d-inline-block float_left" placement="bottom-right"
                            display="dynamic">                        
                            <img class="btn1" id="dropdownBasic1" (click)="getUserData()" ngbDropdownToggle
                                src="assets/profile.png" width="39px">
                            <div class="mt-2 ml-2" style="width: 350px; padding: 10px;" *ngFor="let user of userdata" ngbDropdownMenu
                                aria-labelledby="dropdownBasic1">
                                <div class="d-flex flex-row">
                                    <div class="col-md-6">
                                        <span *ngFor="let i of user.ProfileImage">
                                            <img class="user-img" src="{{covertPhotoUrl(i.img)}}">                                               
                                        </span>
                                    </div>
                                    <div class="col-md-6">
                                        <h3 ngbDropdownItem>{{user.firstName}}</h3>
                                        <h3 ngbDropdownItem>{{user.email}}</h3>
                                    </div>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-between">
                                    <div class="d-flex flex-row align-items-center user"  (click)="myProfile()">
                                        <i class="material-icons">account_circle</i>
                                        <span>Profile</span>
                                    </div>
                                    <div class="d-flex flex-row align-items-center user">
                                        <i class="material-icons">vpn_key</i> 
                                        <span>Password</span>
                                    </div>
                                    <div class="d-flex flex-row align-items-center user" (click)="logout()">
                                        <i class="material-icons">logout</i>
                                        <span
                                        >Logout</span>
                                    </div>
                                </div>

                                <!-- <button  ngbDropdownItem><b>Logout</b></button> -->
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="back-drop">

</div>
