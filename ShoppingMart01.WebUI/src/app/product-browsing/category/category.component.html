<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-10">
            <div class="row p-2 bg-white border rounded" *ngFor="let item of data">
                <div class="col-md-3 mt-1">
                    <ngx-slick-carousel class="carousel" style=" height: 180px;" #slickModal="slick-carousel" [config]="slideConfig2">
                        <div ngxSlickItem *ngFor="let i of item.Product_Image" class="slide">
                            <img  class="img-fluid img-responsive rounded product-image" src="{{covertPhotoUrl(i['img'])}}">
                        </div>
                    </ngx-slick-carousel>
                    <!-- <div *ngFor="let i of item.Product_Image">
                        <img class="img-fluid img-responsive rounded product-image" src="{{covertPhotoUrl(i['img'])}}">
                    </div> -->
                  
                </div>
                <div class="col-md-6 mt-2 description">
                    <h1>{{item.Product_Name}}</h1>
                    <div class="d-flex flex-row">
                        <span>{{item.brand}}</span>
                    </div>
                    <!-- <div class="mt-1 mb-1 spec-1"><span>100% cotton</span><span class="dot"></span><span>Light
                            weight</span><span class="dot"></span><span>Best finish<br></span></div>
                    <div class="mt-1 mb-1 spec-1"><span>Unique design</span><span class="dot"></span><span>For
                            men</span><span class="dot"></span><span>Casual<br></span></div> -->
                    <p class="text-justify para mb-0">{{item.Product_Description}}<br><br></p>
                </div>
                <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                    <div class="d-flex flex-row align-items-center">
                        <p class="mr-2 price">Price: {{item.Product_Price}}</p>
                    </div>
                    <!-- <h6 class="text-success">Free shipping</h6> -->
                    <div class="d-flex flex-column mt-4"><button class="btn btn-primary btn-sm"
                        (click)="sendProductDetails(item)"  type="button">View Detail</button><button class="btn btn-outline-primary btn-sm mt-2"
                            type="button">Add to cart</button></div>
                </div>
            </div>

        </div>
    </div>
</div>
